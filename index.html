<!DOCTYPE html>
<html lang="uk-UA">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio</title>
    <!-- <link rel="stylesheet" href="/normalize.css" /> -->
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <!-- task-1 -->
    <div>
      <ul id="categories">
      <li class="item">
        <h2>Тварини</h2>
    
        <ul>
          <li>Кіт</li>
          <li>Хом'як</li>
          <li>Кінь</li>
          <li>Папуга</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукти</h2>
    
        <ul>
          <li>Хліб</li>
          <li>Петрушка</li>
          <li>Сир</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технології</h2>
    
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>
    </div>

    <!-- task-2 -->
    <div>
      <ul id="ingredients"></ul>
    </div>
    
    <!-- task-3 -->
    <div>
      <ul id="gallery"></ul>
    </div>
    
    <!-- task-4 -->
    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>

    <!-- task-5 -->
    <div>
      <input type="text" placeholder="Ваше ім'я?" id="name-input" />
      <h1>Привіт, <span id="name-output">незнайомець</span>!</h1>
    </div>

    <!-- task-6 -->
    <div>
      <input type="text" id="validation-input" data-length="6" placeholder="Введи 6 символів" />
    </div>

    <!-- task-7 -->
    <div>
      <input id="font-size-control" type="range" />
      <br />
      <span id="text">Абракадабра!</span>
    </div>

    <!-- task-8 -->
    <div>
      <div id="controls">
        <input type="number" min="0" max="100" step="1" />
        <button type="button" data-action="render">Створити</button>
        <button type="button" data-action="destroy">Очистити</button>
      </div>
      
      <div id="boxes"></div>
    </div>

    <script src="./JS/task-1.js" type="module"></script>
    <script src="./JS/task-2.js" type="module"></script>
    <script src="./JS/task-3.js" type="module"></script>
    <script src="./JS/task-4.js" type="module"></script>
    <script src="./JS/task-5.js" type="module"></script>
    <script src="./JS/task-6.js" type="module"></script>
    <script src="./JS/task-7.js" type="module"></script>
    <script src="./JS/task-8.js" type="module"></script>
  </body>
</html>
